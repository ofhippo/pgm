group 'pgm'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile "org.assertj:assertj-core:3.6.2"
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
}
